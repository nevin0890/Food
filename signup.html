<!DOCTYPE html>
<html lang="en">

                </div>
                <div class="co-col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

                    <option value="">select</option>
                    <option value="">male</option>
                    <option value="">female</option>
                   </select>
                </div>
                <div class="co-col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

                    <option value="">select</option>
                    <option value="">A+</option>
                    <option value="">A-</option>
                    <option value="">B+</option>
                    <option value="">B-</option>

                <div class="co-col-6 col-sm6 col-md-6 col-lg-4 col-xl4 col-xxl-4">

                </div>

                </div>
                <div class="co-col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                      <input type="text" placeholder="Password" class="form-control">
                </div>
                <div class="co-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                 <button class="btn btn-success">register</button>
                </div>
            </div>

    </div>
    


    <!-- JavaScript Bundle with Popper -->
